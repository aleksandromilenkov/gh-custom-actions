name: 'Deploy to AWS S3'
description: 'Deploy a static website to S3'
inputs:
  bucket-name:
    description: 'The name of the S3 bucket to deploy to.'
    required: true
  region:
    description: 'The AWS region where the S3 bucket is located.'
    required: true
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the built website files.'
    required: true
    default: 'dist'
outputs:
  website-url:
    description: 'The URL of the deployed website.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.bucket-name }}
    - ${{ inputs.region }}
    - ${{ inputs.dist-folder }}

